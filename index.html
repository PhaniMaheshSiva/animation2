<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
<style>
body {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-attachment: fixed;
}
</style>
</head>

<body background="bg.jpg">
<marquee scrollamount="16">
<img src="birds.gif" width="16%"/>
</marquee>

<br><br><br><br><br><br><br><br><br>
    
<marquee direction="right" scrollamount="35"> 
<img src="1.gif" width="17%"/>
<img src="2.gif" width="15%"/>
<img src="3.gif" width="17%"/>
</marquee> 
<marquee direction="left" scrollamount="35"> 
    <img src="left.gif" width="17%"/>
</marquee>
<audio background autoplay loop >
    <source src="audio2.mpeg">
</audio>
<audio background autoplay loop>
    <source src="audio1.mpeg">
</audio>
</body>

</html>
